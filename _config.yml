## Prexian site configuration defaults

# Default is a project site
# Must be set for Prexian
collections:
  ## TO CHANGE FOR HUB SITE
  projects:
    output: false

  software:
    output: true
    permalink: /software/:path/
  specs:
    output: true
    permalink: /specs/:path/
  posts:
    output: true
    permalink: /blog/:year-:month-:day-:title/
  pages:
    output: true
    permalink: /:name/

# Must be set for Prexian
defaults:
  # Theme defaults.
  # MUST be duplicated from themeâ€™s _config.yml
  # (does not get inherited, unlike the collections hash)
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
  - scope:
      path: _software
      type: software
    values:
      layout: product
  - scope:
      path: _specs
      type: specs
    values:
      layout: spec

markdown: kramdown

exclude:
  - /**/.git/*
  - /_projects/**/_*_repo/*
  - /_projects/*/assets/css/*
  - /_projects/**/docs/*
  - README.*
  - lib*
  - prexian.gemspec
  - exe*
  - develop
  - bin
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - '**/*.rb'
  - script
  - Rakefile

plugins:
  - prexian
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-data
  - jekyll-asciidoc
  - jekyll-redirect-from
  - kramdown-parser-gfm
  - kramdown-syntax-coderay

